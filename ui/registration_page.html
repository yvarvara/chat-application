<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Cambay&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container-main">
                <img class="logo" src="logo.svg" alt="Logo">
                <div class="form-wrapper">
                    <form class="form-login">
                        <div class="input-wrapper">
                            <input type="text" placeholder=" " name="username" id="username" autofocus>
                            <label for="username">Username</label>
                        </div>
                        <div class="input-wrapper">
                            <input type="email" placeholder=" " name="email" id="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-wrapper">
                            <input type="password" placeholder=" " name="password" id="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-wrapper">
                            <input type="password" placeholder=" " name="password_confirm" id="password_confirm">
                            <label for="password_confirm">Confirm password</label>
                        </div>
                        <button class="btn form-btn" type="submit">Create an account</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
