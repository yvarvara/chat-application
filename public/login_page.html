<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/login.css">
        <link href="https://fonts.googleapis.com/css2?family=Cambay&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container-main">
                <img class="logo" src="images/logo.svg" alt="Logo">
                <div class="form-wrapper">
                    <form class="form-login">
                        <div class="input-wrapper"> 
                            <input type="email" placeholder=" " name="email" id="email" autofocus>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-wrapper">
                            <input type="password" placeholder=" " name="password" id="password">
                            <label for="password">Password</label>
                        </div>
                        <button class="btn form-btn" type="submit">Login</button>
                        <p>Don't have an account? <a href="registration_page.html">Get Started</a></p>
                    </form>
                </div>
              </div>
        </main>
    </body>
</html>
